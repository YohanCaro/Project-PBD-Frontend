<div class="filter">

  <mat-grid-list cols="3" rowHeight="70px" gutterSize="10px">

    <mat-grid-tile colspan="1">
      <mat-form-field color="warn">
        <mat-label color="warn">Fitro</mat-label>
        <input color="warn" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field>
          <mat-label color="warn">Seleccione la tabla</mat-label>
          <mat-select color="warn" [(ngModel)]="selectedValue" name="orders">
            @for (table of tables; track table) {
              <mat-option color="warn" [value]="table.value">{{table.viewValue}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <button mat-raised-button  (click)="search()">
          <mat-icon color="warn" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        </button>
      </mat-grid-tile>

  </mat-grid-list>

</div>

<div class="data_table">

  <table mat-table [dataSource]="dataSource" color="primary">
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{col}}</th>
      <td mat-cell *matCellDef="let element;">{{element[col]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
